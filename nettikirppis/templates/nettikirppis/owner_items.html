{% extends 'nettikirppis/base.html' %}

{% block content %}
<p>Omat ilmoituksesi</p>
<ul>
    {% for item in items %}
    <li>
        <a href="{% url 'nettikirppis:item' item.id %}">{{item}}</a>
        <p><a href="{% url 'nettikirppis:edit_item' item.id %}">Muokkaa ilmoitusta</a></p>
    </li>

    {% empty %}
    <li>Ei myyt채vi채 tavaroita.</li>
    {% endfor %}
</ul>
{% if user.is_authenticated %}
<form action="{% url 'nettikirppis:new_item' %}" method="post">
    {% csrf_token %}
    <button class="bottom-button">
        Lis채채 uusi ilmoitus
    </button>
</form>
{% endif %}
{% endblock content %}
