{% extends 'nettikirppis/base.html' %}

{% block content %}
<p>
    <a href="{% url 'nettikirppis:item' item.id %}">{{ item.name }}</a>
</p>

    <p>Muokkaa kommenttia</p>
        
    <form action="{% url 'nettikirppis:edit_comment' comment.id %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit" class="bottom-button">

        </button>
    </form>

    <form action="{% url 'nettikirppis:delete_comment' comment.id %}">

            Poista kommentti
        </button>
    </form>
{% endblock content %}
