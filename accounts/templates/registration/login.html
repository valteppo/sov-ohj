{% extends 'nettikirppis/base.html' %}

{% block content %}
{% if form.errors %}
<p>Käyttäjänimi ja/tai tunnus eivät täsmää.</p>
{% endif %}

<form action="{% url 'accounts:login' %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">
        Kirjaudu sisään
    </button>
</form>
{% endblock content %}
